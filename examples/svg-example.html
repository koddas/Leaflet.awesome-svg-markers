<!DOCTYPE html>
<html>
<head>
  <title>Awesome SVG Markers Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/leaflet.awesome-svg-markers.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 800px"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet-src.min.js"></script>
  <script src="../dist/leaflet.awesome-svg-markers.js"></script>
  <script>
    // Icon courtesy of Ionicons
    const heart = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Heart</title><path d='M256 448a32 32 0 01-18-5.57c-78.59-53.35-112.62-89.93-131.39-112.8-40-48.75-59.15-98.8-58.61-153C48.63 114.52 98.46 64 159.08 64c44.08 0 74.61 24.83 92.39 45.51a6 6 0 009.06 0C278.31 88.81 308.84 64 352.92 64c60.62 0 110.45 50.52 111.08 112.64.54 54.21-18.63 104.26-58.61 153-18.77 22.87-52.8 59.45-131.39 112.8a32 32 0 01-18 5.56z'/></svg>";

    const map = L.map('map').setView([55.6,13], 14);

    L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Using SVG
    L.marker([55.6061,13.0005], {icon: L.AwesomeSVGMarkers.icon({svgIcon: heart, markerColor: 'green', iconColor: '#ccc'}) }).addTo(map);

    // Using font
    L.marker([55.595769,13.001492], {icon: L.AwesomeSVGMarkers.icon({icon: 'shopping-cart', prefix: 'fa', markerColor: 'red', iconColor: '#f28f82'}) }).addTo(map);
  </script>
</body>
</html>
